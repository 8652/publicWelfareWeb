  <div class="container">
  <div class="row clearfix">

              <ul class="dropdown-menu">

                   <a href="#">志愿者管理</a>

      <!--当有新活动发布时，管理员负责添加和发布活动信息，包括活动主题、活动目的、活动意义、活动参与对象、活动时间、活动地点、活动内容、活动的流程、活动的具体流程、财务预算、活动的可执行报告、应急措施等等。-->
      <!--主题图片待定-->
      <form role="form">
        <div class="form-group">
           <label for="exampleInputTheme1">活动主题</label><input type="text" class="form-control" id="exampleInputTheme1" value="保护碧水蓝天，创建环保益阳" />
        </div>
        <div class="form-group">
           <label for="exampleInputDestination1">活动目的</label><input type="text" class="form-control" id="exampleInputDestination1" value="通过组织青年志愿者的活动来改善当地周边环境
通过青年志愿者宣传提高和增强广大群众的环保意识、环保知识
" />
        </div>
        <div class="form-group">
           <label for="exampleInputMeaning1">活动意义</label><input type="text" class="form-control" id="exampleInputMeaning1" value="唤起社会公民环保意识，用实际行动保护我们共有的家园" />
        </div>
        <div class="form-group">
           <label for="exampleInputTarget1">参与对象</label><input type="text" class="form-control" id="exampleInputTarget1" value="成功报名义工" />
        </div>
        <div class="form-group">
           <label for="exampleInputDDL1">报名截止时间</label><input type="text" class="form-control" id="exampleInputDDl1" value="2018年12月31日 星期一 00:00" />
        </div>
        <div class="form-group">
           <label for="exampleInputTime1">活动时间</label><input type="text" class="form-control" id="exampleInputTime1" value="2019年1月31日" />
        </div>
        <div class="form-group">
           <label for="exampleInputPosition1">活动地点</label><input type="text" class="form-control" id="exampleInputPosition1" value="广州越秀公园" />
        </div>
        <div class="form-group">
           <label for="exampleInputContent1">活动主题</label><input type="text" class="form-control" id="exampleInputContent1" value="扬志愿精神树和谐之风展绿城之翼构卫生城市" />
        </div>
        <div class="form-group">
           <label for="exampleInputFlow1">具体流程</label><input type="text" class="form-control" id="exampleInputFlow1" value="着手准备展板、横幅等宣传媒介以及当天现场活动所需材料" />
        </div>
        <div class="form-group">
           <label for="exampleInputCompany1">主办单位</label><input type="text" class="form-control" id="exampleInputCompany1" value="艺术与设计学院" />
        </div>
        <div class="form-group">
           <label for="exampleInputMoney1">经费预算</label><input type="text" class="form-control" id="exampleInputMoney1" value="展板：30*10=300元　　
横幅：70*1＝70元　　
饮用水：35*3=105元　　医疗用品：55元
" />
        </div>
        <div class="form-group">
           <label for="exampleInputAttention1">注意事项</label><input type="text" class="form-control" id="exampleInputAttention1" value="活动期间请各位义工要注意安全，看见乱扔垃圾的市民且误与之争吵，要好言相劝" />
        </div>
        <div class="checkbox">
        </div> <button type="submit" class="btn btn-default">提交</button>
      </form>
    </div>
  </div>
  </div>

  </body>
</html>
